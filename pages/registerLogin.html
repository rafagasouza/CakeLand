<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="../styles/style.css"> <!-- Link para o CSS externo -->
</head>
<body>

  <main class="container">
    <h1>Cadastro de Usuário</h1>

    <form id="register-form">
      
      <div class="form-group">
        <label for="fullname">Nome Completo:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="form-group">
        <label for="confirm-email">Confirme seu E-mail:</label>
        <input type="email" id="confirm-email" name="confirm-email" placeholder="Digite o e-mail novamente" required>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite a senha" required>
      </div>

      <div class="form-group">
        <label for="confirm-password">Senha</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Digite a senha" required>
      </div>

      <div class="form-group">
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" placeholder="(99) 99999-9999" required>
      </div>

      <button type="submit" class="btn">Cadastrar</button>

      <div id="message" class="message"></div>

    </form>
  </main>

  <script src="../src/registerLogin.js"></script> <!-- Link para o JS -->
</body>
</html>
